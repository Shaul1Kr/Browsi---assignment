<div class="publishers-container">
  <div>
    <button (click)="toggleAddPublisher()">Add Publisher</button>
  </div>
  <div class="form" *ngIf="isCreate">
    <div>Publisher name:</div>
    <input type="text" [(ngModel)]="newPublisherName" />
    <button (click)="addPublisher()">Create</button>
  </div>
  <div>
    <app-publisher-card
      *ngFor="let publisher of data"
      [publisher]="publisher"
      (realoacComp)="handlereloadPublishers()"
    ></app-publisher-card>
  </div>
</div>
