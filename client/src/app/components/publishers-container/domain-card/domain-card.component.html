<div class="domain-card-container">
  <div>{{ domain.domain }}</div>
  <div>Desktop Ads: {{ domain.desktopAds }}</div>
  <div>Mobile Ads: {{ domain.mobileAds }}</div>
</div>
<div class="domain-buttons-container">
  <button (click)="toggleEdit()">Edit</button>
  <button (click)="deleteDomain()">Delete domain</button>
</div>
<div class="form" *ngIf="isEdit">
  <div>Domain:</div>
  <input type="text" [(ngModel)]="_domain.domain" />
  <div>Mobile Ads:</div>
  <input type="number" [(ngModel)]="_domain.mobileAds" />
  <div>Desktop Ads:</div>
  <input type="number" [(ngModel)]="_domain.desktopAds" />
  <button (click)="editDomain()">Save</button>
</div>
