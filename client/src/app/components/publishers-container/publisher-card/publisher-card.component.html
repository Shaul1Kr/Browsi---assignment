<div>
  <h1>{{ publisher.name }} ({{ publisher.domains.length }})</h1>
  <hr />
  <div class="publisher-card-container">
    <div class="publisher-card-buttons">
      <button (click)="toggleupdatePublisher()">Edit publisher</button>
      <button (click)="toggleAddDomain()">Add Domain</button>
    </div>
    <div class="form" *ngIf="isCreate">
      <div>Domain:</div>
      <input type="text" [(ngModel)]="newDomain.domain" />
      <div>Mobile Ads:</div>
      <input type="number" [(ngModel)]="newDomain.mobileAds" />
      <div>Desktop Ads:</div>
      <input type="number" [(ngModel)]="newDomain.desktopAds" />
      <button (click)="addDomain()">Create</button>
    </div>
    <div class="form" *ngIf="isUpdate">
      <div>Publisher name:</div>
      <input type="text" [(ngModel)]="newPublisherName" />
      <button (click)="updatePublisher()">Edit</button>
    </div>
    <app-domain-card
      *ngFor="let domain of publisher.domains"
      [domain]="domain"
      (realoacComp)="handlereloadPublishers()"
    ></app-domain-card>
  </div>
</div>
